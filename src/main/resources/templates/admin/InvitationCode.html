<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Code Management</title>
</head>
<body>

<h2>초대코드 생성하기</h2>
<form action="GenerateInvitationCode" method="post">

    <label for="expirationDate">만료일 :</label>
    <input type="datetime-local" id="expirationDate" name="expirationDate" required>
    <br><br>

    <button type="submit">초대코드 생성</button>
</form>
<div style="color: red;">
    <span th:if="${completeMessage}" th:text="${completeMessage}"></span>
</div>
<div style="color: red;">
    <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
</div>

<h2>초대코드 유효성 검사</h2>
<form action="ValidateInvitationCode" method="post">
    <label for="invitationCode">초대코드 검사하기 :</label>
    <input type="text" id="invitationCode" name="code" required>
    <br><br>

    <button type="submit">검사하기</button>
</form>
<div style="color: red;">
    <span th:if="${errorMessage2}" th:text="${errorMessage2}"></span>
</div>


</body>
</html>
