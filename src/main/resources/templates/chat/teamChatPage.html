<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>

    <!-- 올바른 CSS 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/chatCss/mainChatPage.css}" />
  </head>
  <body>
    <!-- 왼쪽에 채팅방 목록을 세로로 나열 -->
    <div class="chatroom-sidebar">
      <h2>채팅방 목록</h2>
      <ul>
        <li><a th:href="@{/chat/mainChatPage}">Main Chat</a></li>
        <li><a th:href="@{/chat/teamChatPage}">Team Chat</a></li>
      </ul>
    </div>

    <!-- 가운데 채팅 내용 -->
    <div class="chat-content">
      <div class="chat-header">
        <h2>채팅방</h2>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- 메시지가 실시간으로 추가됩니다 -->
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="chat-input"
          placeholder="메시지를 입력하세요..."
        />
        <button id="send-btn">전송</button>
      </div>
    </div>

    <!-- 오른쪽에 유저 목록을 세로로 나열 -->
    <div class="user-sidebar">
      <h2>유저 목록</h2>

      <!-- 채팅방 참여자 목록을 유저 목록 상단에 표시 -->
      <div id="participant-list">
        <h3>채팅방 참여자</h3>
        <!-- 채팅방 참여자 목록이 여기에 동적으로 추가됩니다 -->
      </div>

      <!-- 사용자 목록을 유저 목록 아래에 표시 -->
      <div id="user-list">
        <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>

    <!-- jQuery 경로 설정 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 올바른 JS 경로 설정 -->
    <script th:src="@{/js/teamChatPage.js}"></script>
  </body>
</html>
