<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>

    <!-- CSS 경로 설정 (Thymeleaf 사용 시 th:href, 정적 HTML 파일에서는 href 사용) -->
    <link rel="stylesheet" href="/css/chatCss/teamChatPage.css" />
</head>
<body>
    <!-- 왼쪽에 채팅방 목록을 세로로 나열 -->
    <div class="chatroom-sidebar">
        <h2>채팅방 목록</h2>
        <ul id="chatroom-list">
            <li><a href="/chat/mainChatPage">Main Chat</a></li>
            <li><a href="/chat/teamChatPage">Team Chat</a></li>
        </ul>

        <!-- 채팅방 생성 버튼 -->
        <button id="create-chatroom-btn">채팅방 생성</button>
    </div>

    <!-- 가운데 채팅 내용 -->
    <div class="chat-content">
        <div class="chat-header">
            <h2 id="chat-room-title">채팅방</h2>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- 메시지가 실시간으로 추가됩니다 -->
        </div>

        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." />
            <button id="send-btn">전송</button>
        </div>
    </div>

    <!-- 오른쪽에 유저 목록을 세로로 나열 -->
    <div class="user-sidebar">
        <h2>사원 목록</h2>

        <!-- 사원 목록 -->
        <div id="participant-list">
        </div>

        <!-- 현재 채팅방 유저 목록 -->
        <div id="current-participant-list">
            <h3>현재 채팅방 유저 목록</h3>
            <ul id="invited-list">
                <!-- 사원 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>

        <!-- 추가된 d-list -->
        <div id="d-list">
            <h3>채팅방 참여자 목록</h3>
            <ul id="participant-names">
                <!-- 참여자 목록이 여기에 추가됩니다 -->
            </ul>
        </div>
    </div>

    <!-- 채팅방 생성 모달 -->
    <div id="create-chatroom-modal" style="display: none;">
        <div class="modal-content">
            <h2>새로운 채팅방 생성</h2>
            <input type="text" id="new-chatroom-name" placeholder="채팅방 이름을 입력하세요..." />
            <button id="confirm-create-btn">생성</button>
            <button id="cancel-create-btn">취소</button>
        </div>
    </div>

    <!-- jQuery 경로 설정 (Thymeleaf 사용 시 th:src, 정적 HTML 파일에서는 src 사용) -->
    <script src="/js/jquery-3.7.1.min.js"></script>

    <!-- JS 경로 설정 -->
    <script src="/js/teamChatPage.js"></script>
</body>
</html>
