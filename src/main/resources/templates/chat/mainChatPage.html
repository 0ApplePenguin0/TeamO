<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>

    <!-- 올바른 CSS 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/mainChatPage.css}" />
  </head>
  <body>
    <div class="chat-sidebar">
      <h2>채팅방 목록</h2>
      <div id="chat-rooms">
        <!-- 채팅방 목록이 여기에 동적으로 추가됩니다 -->
      </div>

      <!-- 채팅방 추가 폼 -->
      <input type="text" id="new-room-name" placeholder="채팅방 이름" />
      <button id="add-room-btn">채팅방 추가</button>
    </div>

    <div class="chat-content">
      <div class="chat-header">
        <h2 id="room-title">채팅방을 선택하세요</h2>
        <!-- 유저 목록 보기 버튼 추가 -->
        <button id="show-users-btn">유저 목록 보기</button>
        <!-- 채팅방 삭제 버튼 추가 (빨간색) -->
        <button id="delete-room-btn">채팅방 삭제</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- 메시지가 실시간으로 추가됩니다 -->
      </div>
      <div id="user-list">
        <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="chat-input"
          placeholder="메시지를 입력하세요..."
        />
        <button id="send-btn">전송</button>
      </div>
    </div>

    <!-- jQuery 경로 설정 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 올바른 JS 경로 설정 -->
    <script th:src="@{/js/mainChatPage.js}"></script>
  </body>
</html>
