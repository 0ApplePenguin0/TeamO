<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .chat-sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .chat-content {
            width: 75%;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #34495e;
            color: white;
            padding: 10px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
        }

        .chat-input {
            padding: 10px;
            background-color: #bdc3c7;
        }

        .chat-input input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-room {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .chat-room:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

    <div class="chat-sidebar">
        <h2>채팅방 목록</h2>
        <div id="chat-rooms">
            <!-- 채팅방 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div class="chat-content">
        <div class="chat-header">
            <h2 id="room-title">채팅방을 선택하세요</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 메시지가 실시간으로 추가됩니다 -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        // 서버에서 채팅방 목록을 불러와 화면에 표시
        async function loadChatRooms() {
    try {
        const response = await fetch('/api/chat/rooms'); // API로 채팅방 목록 요청
        const rooms = await response.json();
        console.log(rooms); // 서버에서 받은 채팅방 목록을 콘솔에 출력 (디버깅용)
        const chatRoomsContainer = document.getElementById('chat-rooms');
        chatRoomsContainer.innerHTML = ''; // 기존 목록을 초기화

        rooms.sort((a, b) => a.chatRoomId - b.chatRoomId);  // chatroom_id 순으로 정렬

        rooms.forEach(room => {
            const roomElement = document.createElement('div');
            roomElement.className = 'chat-room';
            roomElement.textContent = room.chatRoomName; // 채팅방 이름 표시

            // 채팅방 클릭 시 해당 채팅방으로 이동
            roomElement.onclick = function() {
                document.getElementById('room-title').textContent = room.chatRoomName;
            };

            chatRoomsContainer.appendChild(roomElement);
        });
    } catch (error) {
        console.error('채팅방 목록을 불러오는 중 오류가 발생했습니다:', error);
    }
}

// 페이지 로드 시 채팅방 목록 불러오기
loadChatRooms();


    </script>

</body>
</html>
