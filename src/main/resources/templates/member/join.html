<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ========= CSS ========== -->
    <link rel="stylesheet" href="/css/joinForm.css">

    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <script>
        // ID, 비밀번호 제약조건 (3글자 이상 10글자 이하)
        $(document).ready(function() {
            $('.signup-form').submit(validation);

            function validation(){
                let id = $('#userId').val();
                let pw = $('#password').val();

                if (id.length < 3 || id.length > 10 ){
                    alert("ID는 3~10자로 입력하세요");
                    return false;
                }

                if (pw.length < 3 || pw.length > 10 ){
                    alert("비밀번호는 3~10자로 입력하세요");
                    return false;
                }
                return true;
            }

            function winOpenEmail() {
                let w = window.open('emailCheck', 'win', 'left=500,top=200,width=500,height=400,location=no');
            }

            // 이메일 유효성 검사 함수
            function validateEmail() {
                let email = $('#email').val();

                // @가 없는 경우
                if (!email.includes('@')) {
                    alert("이메일 주소는 바르게 입력해주세요");
                    return false;
                }

                // @ 뒤에 '.'가 없는 경우
                let parts = email.split('@');
                if (parts.length !== 2 || !parts[1].includes('.')) {
                    alert("이메일 주소는 바르게 입력해주세요");
                    return false;
                }

                // 추가적인 조건: '.'이 @ 앞에 위치하는 경우
                if (parts[1].indexOf('.') < 1) {
                    alert("이메일 주소는 바르게 입력해주세요");
                    return false;
                }

                // 추가적인 조건: 마지막에 '.'이 있는 경우
                if (parts[1].lastIndexOf('.') === parts[1].length - 1) {
                    alert("이메일 주소는 바르게 입력해주세요");
                    return false;
                }

                return true; // 이메일 검사 끝!!
            }
        });
    </script>
    <title>Join Page</title>
</head>
<body>
    <div class="container">
        <form class="signup-form" th:action="@{/member/join}" method="post" onsubmit="return validateForm()"    >
            <div class="logo">Timo</div>

            <!-- 이름 입력 -->
            <input type="text" name="memberName" placeholder="이름" required>

            <!-- 아이디 입력 -->
            <div class="input-group">
                <input type="text" name="memberId" id="userId" maxlength="10" placeholder="아이디" required>
                <button type="button" id="idCheck">중복확인</button>
            </div>

            <!-- 비밀번호 -->
            <input type="password" name="memberPassword" id="password" placeholder="비밀번호" required>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required oninput="checkPasswordMatch()">
            <div id="passwordError" class="error-message">비밀번호가 일치하지 않습니다.</div>

            <!-- 이메일 입력 -->
            <tr>3
                <td>이메일</td>
                <td><input type="text" name="email" id="email"  placeholder="이메일 입력" readonly /></td>
                <!-- readonly -> 사용자 입력대신 이메일 조회창에서 받아온 email로만 입력됨 -->
                <td><button type="button" id="checkEmailBtn">Email 중복 확인</button></td>
                <!-- email 중복 확인창 이동 -->
            </tr>

            <!-- 제출 -->
            <button type="submit" class="btn">회원가입</button>
        </form>
    </div>

    <!-- 아이디 중복확인 모달 -->
    <div id="idCheckModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">확인</button>
        </div>
    </div>

    <!-- ========= JS ========== -->
    <script src="/js/idcheck.js"></script>
</body>
</html>
