<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<!-- jQuery 파일 불러오기 -->
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script>
		$(document).ready(function() {
		$('#joinform').submit(validation);

		function validation(){
    let id = $('#memberId').val();
    let pw = $('#memberPassword').val();
    let name = $('#memberName').val();

    if (id.length < 3 || id.length > 10 ){
    	alert("ID는 3~10자로 입력하세요");
    	return false;
    }

    if (pw.length < 3 || pw.length > 10 ){
    	alert("ID는 3~10자로 입력하세요");
    	return false;
    }
		return true;
	}
		});
	</script>
</head>
<body>
	<header>
		<h1>[ 회원가입 ]</h1>
	</header>


	<form id="joinForm" th:action="@{/member/joinForm}" method="post">
		<table>
			<main>
				<tr>
					<td>ID</td>
					<td><input type="text" name="memberId" id="memberId" maxlength="10" placeholder="id입력" /></td>
					<td><button type="button" id="checkIdBtn">ID 중복 확인</button></td>
				</tr>
				<tr>
					<td colspan="3"><span id="idCheckResult"></span></td>
				</tr>
				<tr>
					<td>PW</td>
					<td>
						<input type="password" id="memberPassword" name="memberPassword" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td>이름</td>
					<td>
						<input type="text" id="memberName" name="memberName" />
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td>
						<input type="text" id="phone" name="phone"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<!-- 전송 버튼 추가 -->
						<button type="submit">회원가입</button>
					</td>
				</tr>
			</main>

		</table>
	</form>


	
</body>
</html>
