<!-- templates/meet/reservation/editMeetingRoom.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회의실 수정</title>
</head>
<body>
<h1>회의실 수정</h1>
<form th:action="@{/reserve/meetingRoom/{roomId}/edit(roomId=${meetingRoom.roomId})}" method="post" th:object="${meetingRoom}">
    <label for="roomName">회의실 이름:</label>
    <input type="text" id="roomName" name="roomName" th:field="*{roomName}" required>
    <br>
    <label for="location">위치:</label>
    <input type="text" id="location" name="location" th:field="*{location}" required>
    <br>
    <label for="capacity">수용 인원:</label>
    <input type="number" id="capacity" name="capacity" th:field="*{capacity}" required>
    <br>
    <label for="roomStatus">상태:</label>
    <select id="roomStatus" name="roomStatus" th:field="*{roomStatus}">
        <option th:each="status : ${roomStatuses}"
                th:value="${status}"
                th:text="${status}">
        </option>
    </select>
    <br>
    <button type="submit">수정하기</button>
</form>

<!-- 성공 또는 에러 메시지 표시 -->
<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

</body>
</html>
