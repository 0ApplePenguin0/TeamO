<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회의실 추가</title>
</head>
<body>
<h1>회의실 추가</h1>
<form th:action="@{/reserve/meetingRoom/add}" method="post" th:object="${meetingRoom}">
  <label for="roomName">회의실 이름:</label>
  <input type="text" id="roomName" name="roomName" th:field="*{roomName}" required>
  <br>
  <label for="location">위치:</label>
  <input type="text" id="location" name="location" th:field="*{location}" required>
  <br>
  <label for="capacity">수용 인원:</label>
  <input type="number" id="capacity" name="capacity" th:field="*{capacity}" required>
  <br>
  <button type="submit">추가하기</button>
</form>

<!-- 성공 또는 에러 메시지 표시 -->
<div th:if="${message}">
  <p th:text="${message}" style="color: green;"></p>
</div>
<div th:if="${error}">
  <p th:text="${error}" style="color: red;"></p>
</div>

</body>
</html>
