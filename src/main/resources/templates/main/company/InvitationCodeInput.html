<!DOCTYPE html>
<html lang="en">
<head>
    <title>참가하기 - 회사 URL 입력</title>
</head>
<body>
<h1>회사 참가하기</h1>
<form action="validateInvitationCode" method="post">
    <label for="code">참가 코드 입력:</label>
    <input type="text" id="code" name="code" required>
    <input type="submit" value="확인">
</form>

<!-- 오류 메시지 표시 -->
<div style="color: red;">
    <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
</div>
</body>
</html>
