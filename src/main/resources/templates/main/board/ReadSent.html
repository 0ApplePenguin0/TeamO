<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
	
</script>
</head>
<body>
	<header>
		<h1>[ 보낸 쪽지 내용보기 ]</h1>
	</header>
	<section>
		<table>
			<tr>
				<th>부서</th>
				<td th:text="${departmentName}"></td>
			</tr>
			<tr>
				<th>하위부서</th>
				<td th:text="${subdepartmentName}"></td>
			</tr>
			<tr>
				<th>수신자</th>
				<td th:text="${message.receiverUserId}"></td>
			</tr>
			<tr>
				<th>보낸 시간</th>
				<td th:text="${#temporals.format(message.sentTime, 'yy.MM.dd HH')}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td th:text="${message.title}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td th:text="${message.content}"></td>
			</tr>
			<tr>
				<th>파일첨부</th>
				<td>
					<a th:href="@{'/main/board/download'(messageNum=${message.messageNum})}" th:text="${message.fileName}"></a>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
