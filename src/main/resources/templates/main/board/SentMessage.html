<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>받은 편지함</title>
<style>
th, td {
	border: 3px solid;
	text-align: center;
	padding: 10px;
}

#sender {
	width: 100px;
}

#title {
	width: 150px;
}

#content {
	width: 200px;
}

#delete {
	border: 0px solid; text-align : center;
}
</style>
	<script>
		// 메시지 팝업 창을 여는 함수
		function openMessagePopup(messageNum) {
			var url = 'readSent?messageNum=' + messageNum; // 메시지 상세보기 URL 생성
			var windowFeatures = 'left=500,top=300,width=600,height=400,location=no,titlebar=no,scrollbars=yes'; // 팝업 창 속성 설정
			window.open(url, 'messageWin', windowFeatures); // 새 창 열기
		}

		// 메시지를 삭제하는 함수
		function deleteMessage(messageNum) {
			// 사용자에게 삭제 확인 메시지 표시
			if (confirm("이 메시지를 삭제하시겠습니까?")) {
				// 삭제 요청을 서버에 전송
				fetch(`updateDeleteStatus?messageNum=${messageNum}`)
						.then(response => response.text()) // 서버 응답을 텍스트로 읽기
						.then(result => {
							if (result === 'success') {
								alert('메시지가 삭제되었습니다.'); // 삭제 성공 알림
								location.reload(); // 페이지를 새로고침하여 삭제된 메시지를 반영
							} else {
								alert('메시지 삭제에 실패했습니다.'); // 삭제 실패 알림
							}
						})
						.catch(error => console.error('Error:', error)); // 오류 발생 시 콘솔에 에러 출력
			}
		}
	</script>
</head>
<body>
<h1>보낸 편지함</h1> <!-- 페이지 제목 -->

<!-- 보낸 메시지 목록을 표시하는 테이블 -->
<table>
	<tr>
		<th>수신자</th>
		<th>제목</th>
		<th>내용</th>
		<th>보낸 시간</th>
		<th>읽음 여부</th>
	</tr>
	<!-- 보낸 메시지 목록을 반복하여 표시 -->
	<tr th:each="message : ${sentMessageList}">
		<td th:text="${message.receiverUserId}"></td> <!-- 수신자 정보 -->
		<td><a id="title" th:text="${message.title}" href="#"
			   th:onclick="'openMessagePopup(' + ${message.messageNum} + ');'"></a></td> <!-- 제목 및 팝업 열기 -->
		<td id="content" th:text="${message.content}"></td> <!-- 내용 정보 -->
		<td id="sentTime" th:text="${#temporals.format(message.sentTime, 'yy MM dd HH')}"></td> <!-- 보낸 시간 -->
		<td th:text="${message.readChk} ? '읽음' : '안 읽음'"></td> <!-- 읽음 여부 -->
		<td id="delete"><button class="delButton" th:onclick="'deleteMessage(' + ${message.messageNum} + ');'">삭제</button></td> <!-- 삭제 버튼 -->
	</tr>
</table>
<a href="Message">쪽지함으로 돌아가기</a> <!-- 쪽지함으로 돌아가는 링크 -->
</body>
</html>
