<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인력 충원 요청서</title>

</head>
<body>

<div class="form-container">
    <h1>인력 충원 요청서</h1>
    <form id="staffRequestForm">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <th>부서</th>
                <td><input type="text" id="department" required></td>
            </tr>
            <tr>
                <th>요청 사유</th>
                <td><textarea id="reason" rows="4" required></textarea></td>
            </tr>
            <tr>
                <th>필요 인력 수</th>
                <td><input type="number" id="staff_count" required></td>
            </tr>
            <tr>
                <th>필요 인력 직무</th>
                <td><input type="text" id="request_position" required></td>
            </tr>
            <tr>
                <th>채용 요청 시점</th>
                <td><input type="date" id="hire_date" required></td>
            </tr>
            <tr>
                <th>결재자</th>
                <td><input type="text" id="approver" required></td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">제출</button>
    </form>
</div>

</body>
</html>
