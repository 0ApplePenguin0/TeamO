<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 요청서</title>

</head>
<body>

<div class="form-container">
    <h1>구매 요청서</h1>
    <form id="purchaseRequestForm">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <th>부서</th>
                <td><input type="text" id="department" required></td>
            </tr>
            <tr>
                <th>구매 요청 물품</th>
                <td><input type="text" id="item" required></td>
            </tr>
            <tr>
                <th>수량</th>
                <td><input type="number" id="quantity" required></td>
            </tr>
            <tr>
                <th>구매 목적</th>
                <td><textarea id="purpose" rows="4" required></textarea></td>
            </tr>
            <tr>
                <th>예상 금액</th>
                <td><input type="number" id="price" required></td>
            </tr>
            <tr>
                <th>공급업체 정보</th>
                <td><input type="text" id="supplier"></td>
            </tr>
            <tr>
                <th>결재자</th>
                <td><input type="text" id="approver" required></td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">제출</button>
    </form>
</div>

</body>
</html>
