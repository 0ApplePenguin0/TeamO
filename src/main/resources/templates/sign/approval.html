<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재 메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header, .container {
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
        }
        .progress-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .progress-table th, .progress-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .progress-table th {
            background-color: #007bff;
            color: white;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
        <div class="card">
            <h3>결재 문서 검색</h3>
            <div class="search">
                <input type="text" placeholder="문서 제목을 입력하세요..." />
            </div>
            <button class="button">검색</button>
            <button class="button">새 결재 만들기</button>
            <button onclick="location.href='report.html'">결재 보고서 작성 - report html로 연결</button>
        </div>
</div>

    <div class="card">
        <h3>문서 목록 (list 불러오기) </h3>
        <table class="progress-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>기안자</th>
                <th>결재 제목</th>
                <th>결재 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>8월 내부 행사 관련 보고</td>
                <td>진행 중</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td>8월 내보낼 상품 목록</td>
                <td>완료</td>
            </tr>
            <tr>
                <td>자동증가함수</td>
                <td>작성자id</td>
                <td>title</td>
                <td>boolean (0/1)</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
