<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서 작성 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>보고서 작성 폼</h2>
    <div class="form-group">
        <label for="report-type">종류</label>
        <select id="report-type">
            <option value="반차, 연차">반차, 연차</option>
            <option value="물품신청">물품신청</option>
            <option value="보고서">보고서</option>
        </select>
    </div>
    <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label for="recipient">받는 사람</label>
        <input type="text" id="recipient" placeholder="받는 사람을 입력하세요">
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div class="form-group">
        <label for="file-attachment">파일첨부</label>
        <input type="file" id="file-attachment">
    </div>
    <button>전송</button>
    <div>
        <label>보고서 양식(select의 종류에 맞게 양식을 불러온다)</label>
        <input type="text" id="report-type-text">
    </div>

</div>

</body>
</html>
