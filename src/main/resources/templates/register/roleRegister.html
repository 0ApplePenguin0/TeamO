<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <!-- ========= Iconscout CSS ========== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- ========= CSS ========== -->
    <link rel="stylesheet" th:href="@{/css/roleRegister.css}">

    <title>Hello, Timo</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script>
  // 생성하기 버튼 클릭 시, 회사 생성 페이지 이동
  document.addEventListener('DOMContentLoaded', function() {
    const createBtn = document.getElementById('createBtn');

    createBtn.addEventListener('click', function() {
      window.location.href = '/register/company';
    });
  });

  // 참여하기 버튼 클릭 시, 회사 코드 입력 페이지 이동
  document.addEventListener('DOMContentLoaded', function() {
    const joinBtn = document.getElementById('joinBtn');

    joinBtn.addEventListener('click', function() {
      window.location.href = '/register/join';
    });
  });
</script>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Timo</div>
      <div class="acronym">
        <strong>T</strong>eamwork · <strong>I</strong>ntegration · <strong>M</strong>anagement · <strong>O</strong>ptimization
      </div>
      <div class="tagline">효율적인 팀워크를 위한 혁신적인 그룹웨어 솔루션</div>
      <div class="btn-group">
        <button class="btn-create" id="createBtn">생성하기</button>
        <button class="btn-join" id="joinBtn">참여하기</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="user-info">
        안녕하세요, <span th:text="${memberName}"></span>님
        <button class="logout-btn">로그아웃</button>
      </div>
    </div>
  </div>

  <!-- 로그아웃 모달 -->
  <div id="logoutModal" class="logout-modal">
    <div class="logout-content">
      <h2>로그아웃 하시겠습니까?</h2>
      <div class="logout-buttons">
        <button id="confirmLogout" class="logout-confirm">확인</button>
        <button id="cancelLogout" class="logout-cancel">취소</button>
      </div>
    </div>
  </div>
  <script src="/js/memberJs/logout.js"></script>

</body>
</html>
