<!DOCTYPE html>
<html>
<head>
    <title>주소 검색</title>
    <title>Timo - Register Company</title>

    <!-- ========= CSS ========== -->
    <link rel="stylesheet" th:href="@{/css/registerCss/registerCompany.css}">

</head>
<body>
<div class="container">
    <form id="companyForm" method="post" action="saveCompany" onsubmit="return validateForm()">
        <div class="logo">Timo</div>

        <div class="form-column">
            <h3>회사 정보</h3>
            <input type="text" id="company_name" name="company_name" placeholder="회사명" required>
            <input type="hidden" id="memberId" name="memberId" th:value="${loggedInUserId}">

            <div class="url-group">
                <input type="text" id="companyUrl" name="company_url" placeholder="회사 URL" required>
                <button type="button" class="urlCheckBtn clickBtn" id="urlCheck">중복확인</button>
            </div>

            <div class="companyAddress">
                <input type="hidden" id="company_address" name="company_address">
                <div class="postcode">
                    <input type="text" id="postcode" placeholder="우편번호" readonly>
                    <button type="button" class="clickBtn" onclick="openPostcode()">주소 검색</button>
                </div>
                <input type="text" id="address" placeholder="기본 주소" readonly>
                <input type="text" id="addressdetail" placeholder="상세 주소">
                <input type="hidden" id="extraadress">
                <button type="button" id="longBtn" onclick="combineAddress()">주소 저장</button>
            </div>
        </div>

        <div class="form-column">
            <h3>부서</h3>
            <div id="departmentList"></div>
            <button type="button" id="longBtn" onclick="addDepartment()">부서 추가</button>
        </div>

        <div class="form-column">
            <h3>직급</h3>
            <div id="positionList"></div>
            <button type="button" id="longBtn" onclick="addPosition()">직급 추가</button>
        </div>

        <button type="submit" class="save-button">등록하기</button>
    </form>
</div>

    <!-- url 중복확인 모달 -->
    <div id="urlCheckModal" class="url-modal">
        <div class="url-modal-content">
            <p id="urlMessage"></p>
            <button onclick="closeModal()">확인</button>
        </div>
    </div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/registerJs/registerCompany.js"></script>
</body>
</html>
