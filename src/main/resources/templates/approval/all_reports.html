<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>전체 보고서 목록</title>
</head>
<body>
<h1>전체 보고서 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>보고서 ID</th>
    <th>제목</th>
    <th>요청자</th>
    <th>상태</th>
    <th>요청 날짜</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="report : ${allReports}">
    <td th:text="${report.approvalId}"></td>
    <td th:text="${report.title}"></td>
    <td th:text="${report.requesterName}"></td>
    <td th:text="${report.approvalStatusInKorean}"></td>
    <td th:text="${#temporals.format(report.requestDate, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/reports/{id}(id=${report.approvalId})}">상세 보기</a>
      <a th:href="@{/reports/edit/{id}(id=${report.approvalId})}" th:if="${report.approvalStatus == 'PENDING'}">수정</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/reports/create}">새 보고서 작성</a>
<a th:href="@{/main/board}">홈으로 돌아가기</a>
</body>
</html>
