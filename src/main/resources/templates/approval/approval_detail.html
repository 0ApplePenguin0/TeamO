<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>결재 상세</title>
</head>
<body>
<h1>결재 상세</h1>
<div>
    <p><strong>결재 ID:</strong> <span th:text="${reportDetail.approvalId}"></span></p>
    <p><strong>양식 이름:</strong> <span th:text="${reportDetail.formName}"></span></p>
    <p><strong>내용:</strong> <span th:text="${reportDetail.content}"></span></p>
    <p><strong>상태:</strong> <span th:text="${reportDetail.approvalStatusInKorean}"></span></p>
    <p><strong>요청 날짜:</strong> <span th:text="${#temporals.format(reportDetail.requestDate, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>
<h2>결재 라인</h2>
<table>
    <thead>
    <tr>
        <th>단계</th>
        <th>결재자</th>
        <th>상태</th>
        <th>코멘트</th>
        <th>결재 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="line : ${reportDetail.approvalLines}">
        <td th:text="${line.stepOrder}"></td>
        <td th:text="${line.memberName}"></td>
        <td th:text="${line.statusInKorean}"></td>
        <td th:text="${line.comment}"></td>
        <td th:text="${line.approvalDate}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/approvals}">내 결재 목록으로 돌아가기</a>
</body>
</html>
